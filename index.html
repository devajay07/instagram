<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Login</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
     <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <h5 class="lang">English (UK)</h5>
        <h1 class="brand">Instagram</h1>
        <button class="fb-button"> <i class="fa-brands fa-square-facebook"></i> Continue Using Facebook</button>
        <div class="or-container">
            <div class="line"></div>
            <h3 class="or">OR</h3>
            <div class="line"></div>
        </div>
        <form>
          <input type="text" id="username" name="username" placeholder="Phone number, username or email..." />
          <input type="password" id="password" name="password" placeholder="Password" />
          <div class="forgot-container">
              <a class="forgot" href="#">Forgotten your password?</a>
          </div>
          <input type="submit" value="Log in" />
        </form>
        <h4 class="dont">Don't have an account? <span class="signup">Sign up</span></h4>
        <h6 class="from">from</h6>
        <h5 class="meta"> <i class="fa-brands fa-meta"></i> Meta</h5>

        <div class="linek">
            <h6>Meta</h6>
            <h6>About</h6>
            <h6>Blog</h6>
            <h6>Jobs</h6>
            <h6>Help</h6>
            <h6>Privacy</h6>
        </div>
        <div class="linek">
            <h6>Terms</h6>
            <h6>Top accounts</h6>
            <h6>Jobs</h6>
            <h6>Instagram Lite</h6>
        </div>
        <div class="linek">
            <h6>Contact ploading and non-users</h6>
            <h6>Meta Verified</h6>
        </div>
      </div>
    </div>
  </body>
</html>
